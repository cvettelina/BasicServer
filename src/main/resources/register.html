<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
 <link rel="stylesheet" href="/styles.css" type="text/css" />
<title>Registration</title>

</head>
<body>
	<div class="wrapper">
		<h1>Please register</h1>
		<form method="POST" >
			<div>
				<label for="usn">Username: </label>
				<input type="text" name="username" id="usn" placeholder="Enter username"/>
			</div>
			<div>
				<label for="pass">Password: </label>
				<input type="password" name="password" id="pass" placeholder="Password"/>
			</div>
			<input type="submit"  value="Enter" onclick="return validateForm()"/>
		</form>
	</div>
	<script type="text/javascript">
function validateForm(){
var result = validateUsername();
if(result==false){
return false;
}
result = validatePassword();
return result;
	
}
function validatePassword(){
 var pass = document.getElementById("pass");
  if(/^(\d|\w){6,13}$/.test(pass.value)){
	document.getElementById("wrongPass").style.display="none";
	document.getElementById("pass").style.background="rgba(255,255,255,0.8)";
	return true;
  }
  else{
	document.getElementById("wrongPass").style.display="inline";
	document.getElementById("pass").style.background="rgba(255,0,0,0.5)";
	return false;
  }
}
function validateUsername(){
 var usn = document.getElementById("usn");
  if(/^[a-zA-Z][a-zA-Z0-9]+$/.test(usn.value)){
	document.getElementById("wrongUSN").style.display="none";
	document.getElementById("usn").style.background="rgba(255,255,255,0.8)";
	return true;
  }
  else{
	document.getElementById("usn").style.background="rgba(255,0,0,0.5)";
	document.getElementById("wrongUSN").style.display="inline";
	return false;
  }
}

</script>
</body>
</html>
